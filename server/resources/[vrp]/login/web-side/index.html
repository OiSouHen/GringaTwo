<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>#creative</title>
		<link rel="stylesheet" href="css.css">
		<script src="nui://game/ui/jquery.js"></script>
	</head>
	
	<body>
	<div id="spawnPage">
			<button class="spawnBox" data-spawn="armadillo">Armadillo Avenue</button>
			<button class="spawnBox" data-spawn="duluoz">Duluoz Avenue</button>
			<button class="spawnBox" data-spawn="eclipse">Eclipse Towers</button>
			<button class="spawnBox" data-spawn="grapeseed">Grapeseed Avenue</button>
			<button class="spawnBox" data-spawn="greatocean">Great Ocean Highway</button>
			<button class="spawnBox" data-spawn="hawick">Hawick Avenue</button>
			<button class="spawnBox" data-spawn="integrity">Integrity Way</button>
			<button class="spawnBox" data-spawn="cenora">Senora Road</button>
			<button class="fnButton" data-spawn="spawn">CONFIRMAR</button>
	</div>

	<script>
		$(() => {
			window.addEventListener('message',(event) => {
				if (event.data.display) {
					$('#index').show();
				} else {
					$('#index').hide();
				}
			})

			$('li').click(function(){
				$.post('http://login/spawn',JSON.stringify({ choice: $(this).data('spawn') }));
			});
		})
	</script>
	</body>
</html>
