<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>#creative</title>
		<link rel="stylesheet" href="css.css">
		<script src="nui://game/ui/jquery.js"></script>
	</head>
	
	<body>
	<div id="spawnPage">
		<div class="spawnBox" data-spawn="armadillo">Armadillo Avenue</div>
		<div class="spawnBox" data-spawn="duluoz">Duluoz Avenue</div>
		<div class="spawnBox" data-spawn="eclipse">Eclipse Towers</div>
		<div class="spawnBox" data-spawn="grapeseed">Grapeseed Avenue</div>
		<div class="spawnBox" data-spawn="greatocean">Great Ocean Highway</div>
		<div class="spawnBox" data-spawn="hawick">Hawick Avenue</div>
		<div class="spawnBox" data-spawn="integrity">Integrity Way</div>
		<div class="spawnBox" data-spawn="cenora">Senora Road</div>
		<div id="spawnNew" data-spawn="spawn">Confirmar</div>
	</div>

	<script>
		$(() => {
			window.addEventListener('message',(event) => {
				if (event.data.display) {
					$('#spawnPage').show();
				} else {
					$('#spawnPage').hide();
				}
			})

			$('div').click(function(){
				$.post('http://login/spawn',JSON.stringify({ choice: $(this).data('spawn') }));
			});
		})
	</script>
	</body>
</html>
